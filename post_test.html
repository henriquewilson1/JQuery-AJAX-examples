<!doctype html>
	<head>
		<title>
			JQuery AJAX POST test
		</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
		<form id="userData">
			<input type="text" name="userName" id="userName" />
			<label name="isValid" id="isValid">Go on, type something to see if it's valid...</label>
			<br />
			<button name="submit" id="submit">Submit</button>
		</form>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#submit").click(function() {
					if($("#userName").val().length > 0) {
						$.ajax({
							url: "process_me_post.php",
							type: "POST",
							data: {"username": $("#userName").val()},
							dataType: "text",
							success: function(data) {
								if(data === "true")
								{
									$("#isValid").html("Yay, it's valid!");
								} else {
									$("#isValid").html("Nope, not valid :(");
								}
							},
							error: function (xhr, status) {
								alert(status);
							}
						});
					} else {
						$("#isValid").html('Go on, type something to see if it\'s valid...');
					}
					return false;
				});
			})
		</script>
	</body>
</html>
